<div class="parallax-container">
  <div class="parallax" materialize="parallax" ng-reflect-materialize="parallax">
    <img src="../../assets/headers/register.png" style="display: block; transform: translate3d(-50%, 548px, 0px);">
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col s12"><br/>
      <h4>Registrieren</h4>
      <br/><div class="divider"></div><br/>
      <h5>Bitte Registrieren Sie sich.</h5>
      <br>
      <div class="row">
        <form class="col s12 login-form" [formGroup]="form" >
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="email" type="text" formControlName="email" required>
              <label for="email">Email</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">lock</i>
              <input name="password" id="password" type="password" formControlName="password" required>
              <label for="password">Passwort</label>
            </div>
            <div class="input-field col s6">
              <input id="confirm" id="confirm" type="password" formControlName="confirm" required>
              <label for="confirm">Passwort best√§rigen</label>
            </div>
          </div>
          <div class="row" align="right">
            <button class="btn waves-effect waves-light" (click)="signUp()" [disabled]="!isPasswordMatch()">
              Registrieren
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
