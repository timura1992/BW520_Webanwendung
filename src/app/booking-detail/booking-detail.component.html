<div class="parallax-container">
  <div class="parallax" materialize="parallax" ng-reflect-materialize="parallax">
    <img src="../../assets/headers/booking-detail.png" style="display: block; transform: translate3d(-50%, 548px, 0px);">
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card blue-grey">
        <div class="card-content white-text">
          <span class="card-title">{{(shooting$ | async)?.titel}}</span>
          <p>{{(shooting$ | async)?.beschreibung}}</p>
        </div>
      </div>
    </div>
  </div>
  <app-booking-form #form></app-booking-form>
  <div class="row" align="right">
    <button class="btn waves-effect waves-light" [disabled]="!form.valid" (click)="save(form)">Submit
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>
